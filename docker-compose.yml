version: "3.9"
services:
  wishlist-db:
    image: postgres:14.8-alpine3.18
    environment:
      POSTGRES_DB: "wishlist-db"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "123qwe"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - wishlist-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d wishlist-db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
  wishlist-app:
#    image: wishlist-dashbah:latest
    build:
      dockerfile: Dockerfile
    depends_on:
      - wishlist-db
    ports:
      - "8090:8090"
    volumes:
      - ./build/libs:/app/build/libs

volumes:
  wishlist-data: